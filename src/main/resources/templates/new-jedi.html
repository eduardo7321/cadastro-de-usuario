<body>

<div class="text-center">

<h1>Novo Cadastro</h1>

<form th:action="@{/jedi}" th:object="${jedi}" method="post">
  <input type="text" name="name"     th:field="*{name}"     th:placeholder="Nome"/> <br/>
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
  <br/>

  <input type="text" name="lastName" th:field="*{lastName}" th:placeholder="Sobrenome"/> <br/>
  <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</span>
  <br/>

  <input type="text" name="email" th:field="*{email}" th:placeholder="email"/> <br/>
  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Idade Error</span>
  <br/>

  <input type="text" name="telefone" th:field="*{telefone}" th:placeholder="Telefone"/> <br/>
  <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">Telefonee Error</span>
  <br/>


  <button type="typ-submit" class="btn btn-primary">Criar novo usu√°rio</button>

</form>

</div>
